<!DOCTYPE html>
<html>
<head>
  <title>Profile App</title>
</head>
<body>

  <header>
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    {% if user.is_authenticated %}
    
      <a href="/logout">Logout</a>
      Hello, user!
    {% else %}
    
      <a href="/login">Login</a>
      Hello, guest!

    {% endif %}
  </header>

  {% block content %}
  {% endblock %}

</body>
</html>
